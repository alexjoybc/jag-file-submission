openapi: 3.0.0
info:
  version: 0.3.0
  title: jag-efiling-api
  description: Efiling api
servers:
  - url: "http://localhost:8080"
tags:
  - name: submission
    description: Submission Api
paths:
  "/submission/documents":
    post:
      summary: Initial documents upload
      operationId: UploadSubmissionDocuments
      tags:
        - submission
      parameters:
        - in: header
          name: X-Auth-UserId
          schema:
            type: string
            format: uuid
          required: true
          description: Authenticated user id
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: string
                  format: binary
      responses:
        "200":
          description: File successfully received
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadSubmissionDocumentsResponse"
  "/submission/{id}/generateUrl":
    post:
      summary: Generates a secure URL for e-filing submission
      operationId: GenerateUrl
      tags:
        - submission
      parameters:
        - in: header
          name: X-Auth-UserId
          schema:
            type: string
            format: uuid
          required: true
          description: Authenticated user id
        - name: id
          in: path
          description: A submission id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: requested parameters to generate a url
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateUrlRequest"
      responses:
        "200":
          description: File successfully received
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenerateUrlResponse"
        "403":
          description: Request does not meet the required criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EfilingError"
  "/submission/{id}":
    get:
      summary: Get user detail for a given submission
      operationId: GetSubmission
      tags:
        - submission
      parameters:
        - name: id
          in: path
          description: A submission id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Config found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSubmissionResponse"
        "404":
          description: Config not found
  "/csoAccount":
    post:
      summary: Create a CSO account
      operationId: CreateAccount
      description: In order to create an account, an item with type BCEID is required in the accounts field.
      tags:
        - account
      parameters:
        - in: header
          name: X-Auth-UserId
          schema:
            type: string
            format: uuid
          required: true
          description: Authenticated user id
      requestBody:
        description: cso account details
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserDetails"
      responses:
        "201":
          description: Account Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDetails"
  "/submission/{id}/package":
    get:
      summary: Get package information
      operationId: GetSubmissionPackage
      tags:
        - submission
      parameters:
        - name: id
          in: path
          description: A submission id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Package Information found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Package"
        "404":
          description: Package Information not found
components:
  schemas:
    Account:
      type: object
      description: represents a user account
      properties:
        type:
          type: string
          enum: [BCEID, CSO]
          description: the account type
        identifier:
          type: string
          description: the account identifier
    DocumentProperties:
      type: object
      description: Submission Metadata used to describe the submission that will be e-filled
      required:
        - type
        - name
      properties:
        name:
          type: string
          description: the name of the document
        description:
          type: string
          description: the description of the document
        type:
          type: string
          description: the submission type
    EfilingError:
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
    GenerateUrlRequest:
      description: details about the required transaction
      required:
        - parentApplication
        - navigation
        - documentProperties
      properties:
        clientApplication:
          $ref: "#/components/schemas/ClientApplication"
        package:
          $ref: "#/components/schemas/Package"
        navigation:
          $ref: "#/components/schemas/Navigation"
    GenerateUrlResponse:
      description: A temporary url for uploading submission
      properties:
        expiryDate:
          type: integer
          format: int64
        efilingUrl:
          type: string
    GetSubmissionResponse:
      type: object
      required:
        - userDetails
        - navigation
      properties:
        userDetails:
          $ref: "#/components/schemas/UserDetails"
        navigation:
          $ref: "#/components/schemas/Navigation"
    Navigation:
      required:
        - success
        - error
        - cancel
      properties:
        success:
          $ref: "#/components/schemas/Redirect"
        error:
          $ref: "#/components/schemas/Redirect"
        cancel:
          $ref: "#/components/schemas/Redirect"
    Package:
      type: object
      description: A package can contain one or multiple documents that have or are being submitted electronically for new or existing court file.
      properties:
        court:
          $ref: "#/components/schemas/Court"
        documents:
          type: array
          items:
            $ref: "#/components/schemas/DocumentProperties"
    Court:
      type: object
      description: "Court related information"
      required:
        - location
        - level
        - class
        - division
      properties:
        location:
          type: string
          description: the court location
        level:
          type: string
          description: the court level
        class:
          type: string
          description: the court class
        division:
          type: string
          description: the court division
        fileNumber:
          type: string
          description: the file number if case already exists
        participatingClass:
          type: string
    Redirect:
      required:
        - url
      properties:
        url:
          type: string
    ClientApplication:
      type: object
      required:
        - displayName
        - type
      properties:
        displayName:
          type: string
        type:
          type: string
    UploadSubmissionDocumentsResponse:
      description: represents upload document response
      type: object
      required:
        - submissionId
      properties:
        submissionId:
          type: string
          format: uuid
          description: a unique identifier for the submission
        received:
          type: number
          description: the number of document received
    UserDetails:
      description: represents a user submitting a package
      type: object
      required:
        - universalId
        - firstName
        - lastName
        - middleName
        - email
      properties:
        universalId:
          type: string
          format: uuid
          description: the user universal identifier
        firstName:
          type: string
          description: the user first name
        lastName:
          type: string
          description: the user last name
        middleName:
          type: string
          description: the user middle name
        email:
          type: string
          description: the user email address
        accounts:
          type: array
          items:
            $ref: "#/components/schemas/Account"
